<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard - RescueGo</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- Navbar -->
    <header class="navbar">
      <div class="navbar-left">
        <img
          src="assets/images/RescueGo-SideBarLogo.svg"
          alt="Logo"
          class="logo"
        />
        <span class="brand-text">RescueGo</span>
      </div>
      <div class="navbar-right">
        <img
          src="assets/images/AvatarProfile-MockUp.svg"
          alt="Profil"
          class="profile-pic"
        />
        <button class="burger-menu" id="burgerMenu">&#9776;</button>
      </div>
    </header>

    <!-- Main -->
    <div class="dashboard-wrapper">
      <!-- Sidebar -->
      <aside class="sidebar sidebar-white">
        <nav class="nav-links">
          <a href="dashboard.html" class="nav-link active">Dashboard</a>
          <a href="reservation.html" class="nav-link">Reservasi</a>
          <a href="#" class="nav-link">Supir</a>
          <a href="#" class="nav-link">Ambulans</a>
          <a href="#" class="nav-link">Perbaikan</a>
          <a href="#" class="nav-link">Pengguna</a>
        </nav>
        <div class="sidebar-footer">
          <a href="index.html" class="nav-link logout" id="logoutBtn">Keluar</a>
          <small class="version">RescueGo versi 1.0</small>
        </div>
      </aside>

      <!-- Konten Dashboard -->
      <main class="main-content">
        <h2>Dashboard</h2>
        <div class="card-container">
          <div class="card">
            <h1>0</h1>
            <p>Total Reservasi</p>
          </div>
          <div class="card">
            <h1>0</h1>
            <p>Reservasi Aktif</p>
          </div>
          <div class="card">
            <h1>0</h1>
            <p>Ambulance Tersedia</p>
          </div>
          <div class="card">
            <h1>0</h1>
            <p>Perbaikan Tertunda</p>
          </div>
        </div>

        <!-- Logout modal -->
        <div id="logoutModal">
          <div id="logoutModalContent">
            <h2
              style="text-align: center; font-size: 18px; margin-bottom: 16px"
            >
              Apakah Anda yakin ingin keluar?
            </h2>
            <div
              style="display: flex; justify-content: space-between; gap: 10px"
            >
              <button
                id="cancelLogout"
                style="
                  flex: 1;
                  padding: 8px;
                  border: 1px solid #5b2eff;
                  background: #fff;
                  color: #5b2eff;
                  border-radius: 6px;
                "
              >
                Batal
              </button>
              <button
                id="confirmLogout"
                style="
                  flex: 1;
                  padding: 8px;
                  background: #5b2eff;
                  color: white;
                  border: none;
                  border-radius: 6px;
                "
              >
                Keluar
              </button>
            </div>
          </div>
        </div>
      </main>
    </div>

    <div class="sidebar-overlay" id="sidebarOverlay"></div>
    <script src="js/script.js"></script>
    <script src="js/logoutModal.js"></script>
  </body>
</html>
