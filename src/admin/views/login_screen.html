<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Admin - RescueGo</title>
    <link rel="icon" href="/public/img/RescueGo-SideBarLogo.svg" />

    <script src="/public/js/utils.js"></script>
    <script src="/public/js/auth.js"></script>

    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap");
      body {
        font-family: "Inter", sans-serif;
      }

      .hidden {
        display: none !important;
      }
    </style>
    <link rel="stylesheet" href="/public/css/global.css" />
  </head>
  <body class="bg-white min-h-screen flex items-center justify-center">
    <div class="flex flex-col md:flex-row items-center justify-center w-full max-w-6xl px-6 py-12">
      <div class="md:block w-full md:w-1/2">
        <img src="/public/img/ambulance-illustration.svg" alt="Ambulans" class="w-full h-auto" />
      </div>
      <div class="w-full md:w-1/2 md:pl-16 mt-10 md:mt-0">
        <h2 class="text-3xl font-bold text-[#5B2EFF] mb-1">Halo!</h2>
        <p class="text-xl text-[#5B2EFF] font-semibold mb-6">Silakan masuk untuk memulai</p>

        <p id="errorMsg" class="hidden text-sm text-red-500 mb-4">Email atau password tidak boleh kosong!</p>

        <form id="loginForm" class="space-y-5">
          <div>
            <label for="email" class="block text-sm font-semibold text-[#5B2EFF] mb-1">Email atau Username</label>
            <input type="text" id="email" placeholder="Masukkan Email atau Username" class="w-full border border-gray-300 rounded-md p-3 focus:outline-none focus:ring-2 focus:ring-[#5B2EFF]" required />
          </div>

          <div>
            <label for="password" class="block text-sm font-semibold text-[#5B2EFF] mb-1">Password</label>
            <div class="relative">
              <input type="password" id="password" placeholder="Masukkan Password" class="w-full border border-gray-300 rounded-md p-3 pr-10 focus:outline-none focus:ring-2 focus:ring-[#5B2EFF]" required />
              <button
                type="button"
                onclick="togglePassword('eyeIcon', 'password', '/public/img/eye.svg', '/public/img/eye-off.svg')"
                class="absolute inset-y-0 right-3 flex items-center justify-center p-0 bg-transparent border-none cursor-pointer"
              >
                <img id="eyeIcon" src="/public/img/eye.svg" alt="Toggle Password" class="w-5 h-5" />
              </button>
            </div>
          </div>

          <button type="submit" id="loginButton" class="w-full bg-[#5B2EFF] hover:bg-[#4a25cc] text-white py-3 rounded-md text-lg font-semibold relative flex items-center justify-center" style="height: 52px">
            <span id="buttonText">Masuk</span>
            <div id="loadingSpinner" class="spinner hidden"></div>
          </button>
        </form>
      </div>
    </div>

    <div id="snackbar" class="snackbar">
      <span id="snackbarMessage"></span>
    </div>

    <script src="/public/js/auth.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        handleLoginFormSubmit("loginForm", "email", "password", "errorMsg", "dashboard_screen.html");
      });
    </script>
  </body>
</html>
