<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Beranda - RescueGo</title>
    <link rel="icon" href="/public/img/RescueGo-SideBarLogo.svg" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/public/css/global.css" />
    <link rel="stylesheet" href="/public/css/home.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  </head>
  <body class="bg-gray-50 min-h-screen pb-32">
    <header class="bg-[#5B2EFF] text-white px-6 py-4 flex justify-between items-center">
      <div class="flex items-center space-x-2">
        <img src="/public/img/RescueGo-SideBarLogo.svg" alt="RescueGo Logo" class="h-8" />
        <span class="font-bold text-lg">RescueGo</span>
      </div>
      <img src="/public/img/AvatarProfile-MockUp.svg" alt="Avatar" class="h-10 w-10 rounded-full" />
    </header>

    <main class="px-6 py-6">
      <h1 id="welcome-message" class="text-2xl font-bold text-gray-800 mb-1"></h1>
      <p class="text-gray-600 text-sm mb-6">Selamat datang kembali</p>

      <section class="mb-6">
        <h2 class="text-md font-semibold text-gray-700 mb-2">Reservasi saat ini</h2>
        <div id="current-reservations" class="space-y-3">
          <p class="text-sm text-gray-500">Memuat data...</p>
        </div>
      </section>

      <section>
        <h2 class="text-md font-semibold text-gray-700 mb-2">Riwayat Reservasi</h2>
        <div id="history-reservations" class="space-y-3"></div>
        <div class="text-center mt-4">
          <a href="reservation_screen.html" class="text-sm text-[#5B2EFF] font-medium hover:underline">Lihat lainnya</a>
        </div>
      </section>
    </main>

    <nav class="fixed bottom-0 left-0 right-0 bg-white shadow-inner px-6 py-3 flex justify-around items-center border-t">
      <a href="home_screen.html" class="flex flex-col items-center nav-active"
        ><div class="bg-[#EFE8FF] p-2 rounded-full"><img src="/public/img/Home-Button-Active.svg" alt="Beranda" class="h-6 w-6" /></div>
        <span class="text-xs mt-1">Beranda</span></a
      >
      <a href="reservation_screen.html" class="flex flex-col items-center text-gray-500 hover:text-[#5B2EFF]"><img src="/public/img/Request-Button.svg" alt="Request" class="h-6 w-6" /><span class="text-xs mt-1">Request</span></a>
      <a href="profile_screen.html" class="flex flex-col items-center text-gray-500 hover:text-[#5B2EFF]"><img src="/public/img/Profile-Button.svg" alt="Profil" class="h-6 w-6" /><span class="text-xs mt-1">Profil</span></a>
    </nav>

    <div id="reservationModal" class="fixed inset-0 bg-black bg-opacity-60 flex items-center justify-center p-4 hidden">
      <div id="modalBox" class="bg-white rounded-2xl shadow-lg p-6 w-full max-w-md relative"></div>
    </div>

    <div id="snackbar"></div>
    <script src="/public/js/utils.js"></script>
    <script src="/public/js/home.js"></script>
  </body>
</html>
