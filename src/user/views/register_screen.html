<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Daftar - RescueGo</title>
    <link rel="icon" href="public/img/RescueGo-SideBarLogo.svg" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/public/css/global.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap");
      body {
        font-family: "Inter", sans-serif;
      }
      .hidden {
        display: none !important;
      }
    </style>
  </head>
  <body class="bg-gray-50 flex items-center justify-center min-h-screen py-12">
    <div class="w-full max-w-md p-8 space-y-6">
      <div class="text-center">
        <h1 class="text-3xl font-bold text-indigo-600">Registrasi</h1>
        <p class="text-gray-600 mt-2">Lengkapi data-data yang dibutuhkan</p>
      </div>

      <p id="errorMsg" class="hidden text-sm text-center text-red-500 bg-red-100 p-3 rounded-md"></p>

      <form id="registerForm" class="space-y-4">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div>
            <label for="first-name" class="text-sm font-semibold text-gray-800">Nama Depan</label>
            <input type="text" id="first-name" placeholder="John" class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-indigo-500" required />
          </div>
          <div>
            <label for="last-name" class="text-sm font-semibold text-gray-800">Nama Belakang</label>
            <input type="text" id="last-name" placeholder="Doe" class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-indigo-500" />
          </div>
        </div>

        <div>
          <label for="username" class="text-sm font-semibold text-gray-800">Username</label>
          <input type="text" id="username" placeholder="johndoe" class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-indigo-500" required />
        </div>

        <div>
          <label for="email" class="text-sm font-semibold text-gray-800">Email</label>
          <input type="email" id="email" placeholder="kamu@email.com" class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-indigo-500" required />
        </div>

        <div>
          <label for="city" class="text-sm font-semibold text-gray-800">Kota</label>
          <input type="text" id="city" placeholder="Jakarta" class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-indigo-500" required />
        </div>
        <div>
          <label for="phone-number" class="text-sm font-semibold text-gray-800">Nomor Telepon</label>
          <input type="tel" id="phone-number" placeholder="08123456789" class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-indigo-500" />
        </div>

        <div>
          <label for="password" class="text-sm font-semibold text-gray-800">Password</label>
          <div class="relative mt-1">
            <input type="password" id="password" placeholder="Minimal 6 karakter" class="block w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-indigo-500" required />
            <button type="button" onclick="togglePassword('eyeIcon1', 'password', '/public/img/eye.svg', '/public/img/eye-off.svg')" class="absolute inset-y-0 right-0 px-3 flex items-center bg-transparent border-none">
              <img id="eyeIcon1" src="/public/img/eye.svg" alt="Toggle Password" class="w-5 h-5" />
            </button>
          </div>
        </div>

        <div>
          <label for="confirm-password" class="text-sm font-semibold text-gray-800">Ulangi Password</label>
          <div class="relative mt-1">
            <input type="password" id="confirm-password" placeholder="Ketik ulang password" class="block w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-indigo-500" required />
            <button type="button" onclick="togglePassword('eyeIcon2', 'confirm-password', '/public/img/eye.svg', '/public/img/eye-off.svg')" class="absolute inset-y-0 right-0 px-3 flex items-center bg-transparent border-none">
              <img id="eyeIcon2" src="/public/img/eye.svg" alt="Toggle Password" class="w-5 h-5" />
            </button>
          </div>
        </div>

        <button type="submit" id="registerButton" class="w-full h-14 py-3 px-4 bg-indigo-600 text-white font-semibold rounded-lg shadow-md hover:bg-indigo-700 flex items-center justify-center">
          <span id="buttonText">Daftar</span>
          <div id="loadingSpinner" class="spinner hidden"></div>
        </button>
      </form>

      <div class="text-center">
        <a href="login_screen.html" class="text-sm text-gray-600 hover:text-indigo-600">Sudah Punya Akun? Masuk</a>
      </div>
    </div>

    <div id="snackbar" class="snackbar"><span id="snackbarMessage"></span></div>

    <script src="/public/js/utils.js"></script>
    <script src="/public/js/auth.js"></script>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        // [MODIFIED] Sesuaikan ID yang dikirim ke fungsi
        handleRegisterFormSubmit(
          "registerForm",
          "username",
          "first-name", // Diubah dari fullname
          "last-name", // Ditambahkan
          "email",
          "city", // Ditambahkan
          "phone-number", // Ditambahkan
          "password",
          "confirm-password",
          "errorMsg",
          "login_screen.html"
        );
      });
    </script>
  </body>
</html>
