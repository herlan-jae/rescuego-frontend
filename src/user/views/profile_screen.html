<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profil - RescueGo</title>
    <link rel="icon" href="/public/img/RescueGo-SideBarLogo.svg" />

    <link rel="stylesheet" href="/public/css/global.css" />
    <link rel="stylesheet" href="/src/admin/css/style.css" />
    <link rel="stylesheet" href="/src/user/css/profile.css" />

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
  </head>

  <body class="bg-gray-50 min-h-screen">
    <header class="bg-[#5B2EFF] text-white px-6 py-4 flex justify-between items-center shadow-md">
      <div class="flex items-center space-x-2">
        <img src="/public/img/RescueGo-SideBarLogo.svg" alt="RescueGo Logo" class="h-8" />
        <span class="font-bold text-lg">RescueGo</span>
      </div>
      <img src="/public/img/AvatarProfile-MockUp.svg" alt="Avatar" class="h-10 w-10 rounded-full" />
    </header>

    <main class="px-4 sm:px-6 py-8 max-w-4xl mx-auto pb-28">
      <h1 class="text-2xl font-bold text-gray-800 mb-6">Profil Pengguna</h1>

      <form id="profileForm" class="bg-white p-6 rounded-xl shadow-sm">
        <div class="flex flex-col md:flex-row md:items-start items-center gap-6 md:gap-8">
          <div class="flex flex-col items-center flex-shrink-0">
            <img src="/public/img/AvatarProfile-MockUp.svg" alt="Foto Profil" class="w-28 h-28 rounded-full shadow-md mb-3" />
            <!-- <button type="button" class="text-sm text-[#5B2EFF] font-semibold hover:underline">Ubah Foto</button> -->
          </div>

          <div class="grid grid-cols-1 sm:grid-cols-2 gap-x-6 gap-y-5 w-full">
            <div>
              <label for="username" class="block text-sm font-semibold text-gray-600 mb-1">Username</label>
              <input id="username" type="text" class="w-full border-gray-300 rounded-lg px-4 py-2 input-disabled" disabled />
            </div>
            <div>
              <label for="full_name" class="block text-sm font-semibold text-gray-600 mb-1">Nama Lengkap</label>
              <input id="full_name" type="text" class="w-full border-gray-300 rounded-lg px-4 py-2 input-disabled" disabled />
            </div>
            <div class="sm:col-span-2">
              <label for="email" class="block text-sm font-semibold text-gray-600 mb-1">Email</label>
              <input id="email" type="email" class="w-full border-gray-300 rounded-lg px-4 py-2 input-disabled" disabled />
            </div>

            <div>
              <label for="phone_number" class="block text-sm font-semibold text-gray-600 mb-1">Nomor Telepon</label>
              <input id="phone_number" type="tel" placeholder="e.g., 081234567890" class="w-full border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-[#5B2EFF] focus:border-[#5B2EFF] transition" />
            </div>
            <div>
              <label for="date_of_birth" class="block text-sm font-semibold text-gray-600 mb-1">Tanggal Lahir</label>
              <input id="date_of_birth" type="date" class="w-full border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-[#5B2EFF] focus:border-[#5B2EFF] transition" />
            </div>
            <div class="sm:col-span-2">
              <label for="city" class="block text-sm font-semibold text-gray-600 mb-1">Kota</label>
              <input id="city" type="text" placeholder="e.g., Jakarta Utara" class="w-full border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-[#5B2EFF] focus:border-[#5B2EFF] transition" required />
            </div>
            <div class="sm:col-span-2">
              <label for="address" class="block text-sm font-semibold text-gray-600 mb-1">Alamat</label>
              <textarea id="address" rows="3" placeholder="Masukkan alamat lengkap Anda" class="w-full border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-[#5B2EFF] focus:border-[#5B2EFF] transition"></textarea>
            </div>

            <div class="sm:col-span-2 pt-4 mt-2 border-t border-gray-200">
              <h3 class="text-md font-semibold text-gray-700">Kontak Darurat</h3>
            </div>
            <div>
              <label for="emergency_contact_name" class="block text-sm font-semibold text-gray-600 mb-1">Nama Kontak Darurat</label>
              <input id="emergency_contact_name" type="text" placeholder="Nama" class="w-full border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-[#5B2EFF] focus:border-[#5B2EFF] transition" />
            </div>
            <div>
              <label for="emergency_contact_phone" class="block text-sm font-semibold text-gray-600 mb-1">Telepon Kontak Darurat</label>
              <input id="emergency_contact_phone" type="tel" placeholder="Nomor telepon" class="w-full border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-[#5B2EFF] focus:border-[#5B2EFF] transition" />
            </div>
          </div>
        </div>

        <div class="flex flex-col sm:flex-row justify-end items-center gap-4 mt-8 pt-6 border-t border-gray-200">
          <button id="cancelBtn" type="button" class="w-full sm:w-auto px-6 py-2.5 border-2 border-gray-300 text-gray-700 font-semibold rounded-lg hover:bg-gray-100 transition disabled:opacity-50 disabled:cursor-not-allowed">Batal</button>
          <button
            id="saveBtn"
            type="submit"
            class="w-full sm:w-auto px-6 py-2.5 bg-[#5B2EFF] text-white font-semibold rounded-lg hover:bg-[#4d25d4] focus:ring-4 focus:ring-purple-300 transition disabled:opacity-50 disabled:cursor-not-allowed"
          >
            Simpan Perubahan
          </button>
        </div>
      </form>

      <div class="mt-8 text-center">
        <button id="logoutBtn" class="bg-red-50 text-red-600 font-semibold py-3 px-6 rounded-lg hover:bg-red-100 transition">Keluar</button>
      </div>

      <div id="logoutModal" class="hidden">
        <div id="logoutModalContent">
          <h2 class="modal-title">Apakah Anda yakin ingin keluar?</h2>
          <div class="modal-actions">
            <button id="cancelLogout" class="btn-outline">Batal</button>
            <button id="confirmLogout" class="btn-primary">Keluar</button>
          </div>
        </div>
      </div>
    </main>

    <nav class="fixed bottom-0 left-0 right-0 bg-white shadow-inner px-6 py-3 flex justify-around items-center border-t">
      <a href="home_screen.html" class="flex flex-col items-center text-gray-500 hover:text-[#5B2EFF]">
        <div class="p-2"><img src="/public/img/Home-Button.svg" alt="Beranda" class="h-6 w-6" /></div>
        <span class="text-xs mt-1">Beranda</span>
      </a>
      <a href="reservation_screen.html" class="flex flex-col items-center text-gray-500 hover:text-[#5B2EFF]">
        <div class="p-2"><img src="/public/img/Request-Button.svg" alt="Request" class="h-6 w-6" /></div>
        <span class="text-xs mt-1">Request</span>
      </a>
      <a href="profile_screen.html" class="flex flex-col items-center nav-active">
        <div class="bg-[#EFE8FF] p-2 rounded-full"><img src="/public/img/Profile-Button-Active.svg" alt="Profil" class="h-6 w-6" /></div>
        <span class="text-xs mt-1">Profil</span>
      </a>
    </nav>

    <div id="snackbar" class="snackbar hidden">
      <span id="snackbarMessage"></span>
    </div>

    <script src="/public/js/utils.js"></script>
    <script src="/public/js/logoutModal.js"></script>
    <script>
      setupLogoutModal("login_screen.html");
    </script>
    <script src="/public/js/profile.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        setupLogoutModal("login_screen.html");
      });
    </script>
  </body>
</html>
