<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Permintaan - RescueGo</title>
    <link rel="icon" href="/public/img/RescueGo-SideBarLogo.svg" />
    <link rel="stylesheet" href="/public/css/global.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap");
      body {
        font-family: "Inter", sans-serif;
      }

      /* Definisikan state awal dan state "show" untuk modal box */
      #modalBox {
        opacity: 0;
        transform: scale(0.95);
        transition: opacity 0.2s ease-out, transform 0.2s ease-out;
      }
      #requestDetailModal.show #modalBox {
        opacity: 1;
        transform: scale(1);
      }
    </style>
  </head>
  <body class="bg-gray-50 min-h-screen pb-24">
    <div id="requestDetailModal" class="hidden fixed inset-0 bg-black/40 z-50 flex items-center justify-center p-4">
      <div id="modalBox" class="bg-white rounded-xl shadow-lg w-full max-w-md p-6 relative">
        <div class="flex justify-between items-center mb-4">
          <h2 class="text-lg font-bold text-[#5B2EFF] mx-auto">Detail</h2>
          <button id="closeDetail" class="absolute top-4 right-4 text-gray-500 text-2xl font-bold hover:text-gray-800">âœ•</button>
        </div>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-x-6 gap-y-2 border-b pb-4">
          <div>
            <h3 class="text-sm text-gray-700 font-bold mb-2">Pasien</h3>
            <p class="text-sm"><span class="font-semibold">Nama:</span> <span id="patientName"></span></p>
            <p class="text-sm"><span class="font-semibold">Umur:</span> <span id="patientAge"></span></p>
            <p class="text-sm"><span class="font-semibold">Jenis Kelamin:</span> <span id="patientGender"></span></p>
            <p class="text-sm"><span class="font-semibold">Keterangan:</span> <span id="patientNotes"></span></p>
          </div>
          <div>
            <h3 class="text-sm text-gray-700 font-bold mb-2">Reservasi</h3>
            <p class="text-sm"><span class="font-semibold">Supir:</span> <span id="driverName"></span></p>
            <p class="text-sm"><span class="font-semibold">Kendaraan:</span> <span id="vehiclePlate"></span></p>
            <p class="text-sm"><span class="font-semibold">Status:</span> <span id="currentStatus"></span></p>
            <p class="text-sm"><span class="font-semibold">Timestamp:</span> <span id="timestamp"></span></p>
          </div>
        </div>
        <div class="mt-6 text-center">
          <h3 class="text-sm text-gray-700 font-bold mb-2">Perbarui Status</h3>
          <select id="statusSelect" class="border border-[#5B2EFF] text-[#5B2EFF] font-semibold rounded-md px-4 py-2 w-full max-w-xs mx-auto">
            <option value="pending">Pending</option>
            <option value="accepted">Diterima</option>
            <option value="on_the_way">Menuju Lokasi</option>
            <option value="arrived_at_location">Tiba di Lokasi</option>
            <option value="picking_up">Menjemput Pasien</option>
            <option value="en_route_to_hospital">Menuju RS</option>
            <option value="arrived_at_hospital">Tiba di RS</option>
            <option value="completed">Selesai</option>
            <option value="cancelled">Dibatalkan</option>
          </select>
        </div>
      </div>
    </div>

    <div id="mainContent">
      <header class="bg-[#5B2EFF] text-white px-6 py-4 flex justify-between items-center">
        <div class="flex items-center space-x-2">
          <img src="/public/img/RescueGo-SideBarLogo.svg" alt="RescueGo Logo" class="h-8" />
          <span class="font-bold text-lg">RescueGo</span>
        </div>
        <img src="/public/img/AvatarProfile-MockUp.svg" alt="Avatar" class="h-10 w-10 rounded-full" />
      </header>

      <main class="py-8 px-4 md:px-8">
        <h1 class="text-center text-3xl font-bold text-[#5B2EFF] mb-6">Permintaan</h1>
        <div id="requestListContainer" class="space-y-4 max-w-2xl mx-auto">
          <p class="text-center text-gray-500">Memuat permintaan...</p>
        </div>
      </main>
    </div>

    <!-- Bottom Navigation -->
    <nav class="fixed bottom-0 left-0 right-0 bg-white shadow-inner px-6 py-3 flex justify-center items-center border-t gap-x-12 md:gap-x-24 lg:gap-x-36">
      <a href="dashboard_screen.html" class="flex flex-col items-center text-gray-500 hover:text-[#5B2EFF]">
        <img src="/public//img/Home-Button.svg" alt="Beranda" class="h-6 w-6" />
        <span class="text-xs mt-1">Beranda</span>
      </a>
      <a href="request_screen.html" class="flex flex-col items-center text-[#5B2EFF]">
        <div class="bg-[#EFE8FF] p-2 rounded-full">
          <img src="/public//img/Request-Button-Active.svg" alt="Request" class="h-6 w-6" />
        </div>
        <span class="text-xs mt-1 font-semibold">Request</span>
      </a>
      <a href="vehicle_screen.html" class="flex flex-col items-center text-gray-500 hover:text-[#5B2EFF]">
        <img src="/public//img/Vehicle-Button.svg" alt="Kendaraan" class="h-6 w-6" />
        <span class="text-xs mt-1">Kendaraan</span>
      </a>
      <a href="profile_screen.html" class="flex flex-col items-center text-gray-500 hover:text-[#5B2EFF]">
        <img src="/public//img/Profile-Button.svg" alt="Profil" class="h-6 w-6" />
        <span class="text-xs mt-1">Profil</span>
      </a>
    </nav>

    <script src="/public/js/request_driver.js"></script>
  </body>
</html>
