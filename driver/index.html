<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Driver Ambulans</title>
    <link rel="icon" href="assets/img/RescueGo-SideBarLogo.svg" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap");
      body {
        font-family: "Inter", sans-serif;
      }
    </style>
  </head>
  <body class="bg-white min-h-screen flex items-center justify-center">
    <div
      class="flex flex-col md:flex-row items-center justify-center w-full max-w-6xl px-6 py-12"
    >
      <!-- Gambar Ambulans -->
      <div class="hidden md:block w-full md:w-1/2">
        <img
          src="assets/img/ambulance-illustration.svg"
          alt="Ambulans"
          class="w-full h-auto"
        />
      </div>

      <!-- Form Login -->
      <div class="w-full md:w-1/2 md:pl-16 mt-10 md:mt-0">
        <h2 class="text-3xl font-bold text-gray-800 mb-1">Halo, Drivers!</h2>
        <p class="text-xl text-[#5B2EFF] font-semibold mb-6">
          Silakan masuk untuk memulai
        </p>

        <!-- Alert error dummy -->
        <p id="errorMsg" class="hidden text-sm text-red-500 mb-4">
          Email atau password tidak boleh kosong!
        </p>

        <form id="loginForm" class="space-y-5">
          <div>
            <label
              for="email"
              class="block text-sm font-semibold text-gray-800 mb-1"
              >Email</label
            >
            <input
              type="email"
              id="email"
              placeholder="Masukkan Email"
              class="w-full border border-gray-300 rounded-md p-3 focus:outline-none focus:ring-2 focus:ring-[#5B2EFF]"
              required
            />
          </div>

          <div>
            <label
              for="password"
              class="block text-sm font-semibold text-[#5B2EFF] mb-1"
              >Password</label
            >
            <div class="relative">
              <input
                type="password"
                id="password"
                placeholder="Masukkan Password"
                class="w-full border border-gray-300 rounded-md p-3 pr-10 focus:outline-none focus:ring-2 focus:ring-[#5B2EFF]"
                required
              />
              <button
                type="button"
                onclick="togglePassword()"
                class="absolute inset-y-0 right-3 flex items-center"
              >
                <img
                  id="eyeIcon"
                  src="assets/img/eye-pass-button.svg"
                  alt="Toggle Password"
                  class="w-5 h-5"
                />
              </button>
            </div>
            <div class="text-right mt-1">
              <a
                href="#"
                class="text-sm text-gray-500 hover:text-[#5B2EFF] font-medium"
                >Lupa Password</a
              >
            </div>
          </div>

          <button
            type="submit"
            class="w-full bg-[#5B2EFF] hover:bg-[#4a25cc] text-white py-3 rounded-md text-lg font-semibold"
          >
            Masuk
          </button>
        </form>
      </div>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
