<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard - RescueGo</title>
    <link rel="icon" href="assets/img/RescueGo-SideBarLogo.svg" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap");
      body {
        font-family: "Inter", sans-serif;
      }
    </style>
  </head>
  <body class="bg-gray-50 min-h-screen pb-28">
    <!-- Navbar -->
    <header class="bg-[#5B2EFF] text-white px-6 py-4 flex justify-between items-center">
      <div class="flex items-center space-x-2">
        <img src="assets/img/RescueGo-SideBarLogo.svg" alt="RescueGo Logo" class="h-8" />
        <span class="font-bold text-lg">RescueGo</span>
      </div>
      <img src="assets/img/AvatarProfile-MockUp.svg" alt="Avatar" class="h-10 w-10 rounded-full" />
    </header>

    <!-- Main Content -->
    <main class="py-12 px-12 md:px-12 lg:px-36">
      <h1 class="text-4xl font-bold text-gray-800 mb-1">Halo, Abdul Hasan!</h1>
      <p class="text-gray-600 text-md mb-6">Lihat kegiatan kamu hari ini</p>

      <!-- Cards -->
      <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-12">
        <div class="bg-white rounded-xl shadow px-4 py-24 text-center">
          <p class="text-7xl font-bold text-[#5B2EFF]">0</p>
          <p class="text-gray-700 text-md mt-2">Permintaan hari ini</p>
        </div>
        <div class="bg-white rounded-xl shadow px-4 py-24 text-center">
          <p class="text-7xl font-bold text-[#5B2EFF]">0</p>
          <p class="text-gray-700 text-md mt-2">Permintaan diselesaikan</p>
        </div>
        <div class="bg-white rounded-xl shadow px-4 py-24 text-center">
          <p class="text-7xl font-bold text-[#5B2EFF]">0</p>
          <p class="text-gray-700 text-md mt-2">Jam bekerja hari ini</p>
        </div>
      </div>

      <!-- Permintaan Saat Ini -->
      <section>
        <h2 class="text-md font-semibold text-gray-700 mb-2">Permintaan saat ini</h2>
        <div class="bg-white rounded-xl shadow py-8 px-8 flex items-center justify-between mb-2">
          <div class="flex items-center space-x-8">
            <span class="text-yellow-500 text-2xl">⚠️</span>
            <a href="request-detail.html" class="text-xl font-semibold text-[#5B2EFF] hover:underline"> Abdul Wahid - Kecelakaan - RSUD Jakarta </a>
          </div>
          <span class="text-[#5B2EFF] text-2xl">›</span>
        </div>
        <div class="text-right mt-2">
          <a href="request_screen.html" class="text-md text-[#5B2EFF] font-medium hover:underline">Lihat lainnya</a>
        </div>
      </section>
    </main>

    <!-- Bottom Navigation -->
    <nav class="fixed bottom-0 left-0 right-0 bg-white shadow-inner px-6 py-3 flex justify-center items-center border-t gap-x-12 md:gap-x-24 lg:gap-x-36">
      <a href="dashboard.html" class="flex flex-col items-center text-[#5B2EFF] active-nav">
        <div class="bg-[#EFE8FF] p-2 rounded-full">
          <img src="assets/img/Home-Button-Active.svg" alt="Beranda" class="h-6 w-6" />
        </div>
        <span class="text-xs mt-1 font-semibold">Beranda</span>
      </a>

      <a href="request_screen.html" class="flex flex-col items-center text-gray-500 hover:text-[#5B2EFF]">
        <img src="assets/img/Request-Button.svg" alt="Request" class="h-6 w-6" />
        <span class="text-xs mt-1">Request</span>
      </a>

      <a href="vehicle_screen.html" class="flex flex-col items-center text-gray-500 hover:text-[#5B2EFF]">
        <img src="assets/img/Vehicle-Button.svg" alt="Kendaraan" class="h-6 w-6" />
        <span class="text-xs mt-1">Kendaraan</span>
      </a>

      <a href="profile_screen.html" class="flex flex-col items-center text-gray-500 hover:text-[#5B2EFF]">
        <img src="assets/img/Profile-Button.svg" alt="Profil" class="h-6 w-6" />
        <span class="text-xs mt-1">Profil</span>
      </a>
    </nav>

    <script src="assets/js/nav-active.js"></script>
  </body>
</html>
