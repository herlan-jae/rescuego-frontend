<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kendaraan - RescueGo</title>
    <link rel="icon" href="assets/img/RescueGo-SideBarLogo.svg" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap");
      body {
        font-family: "Inter", sans-serif;
      }
    </style>
  </head>
  <body class="bg-gray-50 min-h-screen pb-20">
    <!-- Navbar -->
    <header
      class="bg-[#5B2EFF] text-white px-6 py-4 flex justify-between items-center"
    >
      <div class="flex items-center space-x-2">
        <img
          src="assets/img/RescueGo-SideBarLogo.svg"
          alt="RescueGo Logo"
          class="h-8"
          md:h-9
        />
        <span class="font-bold text-lg">RescueGo</span>
      </div>
      <img
        src="assets/img/AvatarProfile-MockUp.svg"
        alt="Avatar"
        class="h-10 w-10 rounded-full"
      />
    </header>

    <!-- Main Content -->
    <main class="px-6 py-8">
      <h1 class="text-center text-xl font-bold text-[#5B2EFF] mb-6">
        Ambulans
      </h1>

      <div class="grid grid-cols-1 md:grid-cols-2 gap-4 max-w-3xl mx-auto">
        <input
          type="text"
          value="B 481 K"
          class="border border-gray-300 rounded-md px-4 py-2"
          placeholder="Nomor Polisi"
          readonly
        />
        <input
          type="text"
          value="2022"
          class="border border-gray-300 rounded-md px-4 py-2"
          placeholder="Tahun"
          readonly
        />
        <input
          type="text"
          value="Basic"
          class="border border-gray-300 rounded-md px-4 py-2"
          placeholder="Tipe"
          readonly
        />
        <input
          type="text"
          value="1"
          class="border border-gray-300 rounded-md px-4 py-2"
          placeholder="Kapasitas"
          readonly
        />
        <input
          type="text"
          value="Toyota"
          class="border border-gray-300 rounded-md px-4 py-2"
          placeholder="Brand"
          readonly
        />
        <input
          type="text"
          value="Jakarta Pusat"
          class="border border-gray-300 rounded-md px-4 py-2"
          placeholder="Kota"
          readonly
        />
        <input
          type="text"
          value="Hiace"
          class="border border-gray-300 rounded-md px-4 py-2"
          placeholder="Model"
          readonly
        />
        <input
          type="text"
          value="P3K"
          class="border border-gray-300 rounded-md px-4 py-2"
          placeholder="Kelengkapan"
          readonly
        />
      </div>

      <div class="text-center mt-8">
        <h3 class="text-sm text-gray-700 font-bold mb-2">Status</h3>
        <select
          class="border border-[#5B2EFF] text-[#5B2EFF] font-semibold rounded-md px-4 py-2"
        >
          <option selected>Dalam Perbaikan</option>
          <option>Tersedia</option>
          <option>Dipakai</option>
        </select>
      </div>
    </main>

    <!-- Bottom Navigation -->
    <nav
      class="fixed bottom-0 left-0 right-0 bg-white shadow-inner px-6 py-3 flex justify-between items-center border-t"
    >
      <!-- Non-Active - Beranda -->
      <a
        href="dashboard.html"
        class="flex flex-col items-center text-gray-500 hover:text-[#5B2EFF]"
      >
        <img src="assets/img/Home-Button.svg" alt="Beranda" class="h-6 w-6" />
        <span class="text-xs mt-1">Beranda</span>
      </a>

      <!-- Non-Active - Request -->
      <a
        href="request.html"
        class="flex flex-col items-center text-gray-500 hover:text-[#5B2EFF]"
      >
        <img
          src="assets/img/Request-Button.svg"
          alt="Request"
          class="h-6 w-6"
        />
        <span class="text-xs mt-1">Request</span>
      </a>

      <!-- Active - Kendaraan -->
      <a href="vehicle.html" class="flex flex-col items-center text-[#5B2EFF]">
        <div class="bg-[#EFE8FF] p-2 rounded-full">
          <img
            src="assets/img/Vehicle-Button-Active.svg"
            alt="Kendaraan"
            class="h-6 w-6"
          />
        </div>
        <span class="text-xs mt-1 font-semibold">Kendaraan</span>
      </a>

      <!-- Non-Active - Profil -->
      <a
        href="profile.html"
        class="flex flex-col items-center text-gray-500 hover:text-[#5B2EFF]"
      >
        <img src="assets/img/Profile-Button.svg" alt="Profil" class="h-6 w-6" />
        <span class="text-xs mt-1">Profil</span>
      </a>
    </nav>
    <script src="assets/js/nav-active.js"></script>
  </body>
</html>
